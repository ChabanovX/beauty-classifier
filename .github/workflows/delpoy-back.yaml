name: Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd ~
          
          # Pull latest code
          if [ -d "ml-project" ]; then
            cd ml-project
            git pull origin main
          else
            git clone https://github.com/your-username/your-repo.git ml-project
            cd ml-project
          fi
          
          # Stop and restart containers
          docker-compose down
          docker-compose pull
          docker-compose up -d
          
          # Clean up unused images
          docker image prune -f