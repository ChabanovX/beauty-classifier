name: Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ml-vm-runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VM
      run: |
          cd ~/ml-project
          
          # Sync changes
          git pull
          
          # Update dependencies
          uv sync --no-dev
          
          # Pull data and models
          make pull-data
          
          # Stop and restart containers
          docker compose down
          docker compose pull
          docker compose up -d
          
          # Clean up unused images
          docker image prune -f